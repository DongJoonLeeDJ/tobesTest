<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>보호자 대시보드 — 실시간 환자 상태</title>
  <style>
    :root{
      --bg:#0f1222;
      --panel:#171a2f;
      --panel-2:#1d2140;
      --accent:#5ac8fa;
      --accent-2:#6ee7b7;
      --warn:#ff7b7b;
      --text:#eef1ff;
      --sub:#c3c8ff;
      --muted:#94a3b8;
      --ok:#22c55e;
      --border:rgba(255,255,255,0.08);
      --chip:#0b0e1c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#0b0e1c, #0f1222 30%, #0f1222 100%);
      color:var(--text);
      font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(140%) blur(8px);
      background:rgba(15,18,34,0.7);
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; gap:16px;
      padding:12px 16px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px}
    .lock-badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      background:linear-gradient(135deg,#12233a,#102534);
      border:1px solid var(--border);
      color:var(--sub); font-weight:600;
    }
    .lock-badge .dot{width:8px; height:8px; border-radius:50%; background:var(--ok); box-shadow:0 0 0 4px rgba(34,197,94,0.15)}
    .spacer{flex:1}
    .profile-chip{
      display:flex; align-items:center; gap:10px;
      padding:6px 10px; border-radius:10px;
      background:var(--chip); border:1px solid var(--border);
    }
    main{padding:20px; max-width:1200px; margin:0 auto}
    .grid{
      display:grid; gap:16px;
      grid-template-columns: 260px 1fr 340px;
    }
    .panel{
      background:var(--panel); border:1px solid var(--border); border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25); overflow:hidden;
    }
    .panel .hd{
      padding:12px 14px; border-bottom:1px solid var(--border); color:var(--sub); font-weight:700; letter-spacing:.3px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .panel .bd{padding:14px}
    .patient-card{
      display:flex; flex-direction:column; gap:12px; padding:14px;
    }
    .avatar{
      width:64px; height:64px; border-radius:50%; background:linear-gradient(135deg,#263159,#2b3566);
      display:grid; place-items:center; border:1px solid var(--border);
    }
    .row{display:flex; align-items:center; gap:12px}
    .muted{color:var(--muted)}
    .chips{display:flex; flex-wrap:wrap; gap:8px}
    .chip{
      padding:6px 10px; border-radius:999px; background:var(--panel-2); border:1px solid var(--border);
      color:var(--sub); font-weight:600;
    }
    .cards{
      display:grid; gap:14px; grid-template-columns: repeat(4, minmax(120px,1fr));
      padding:14px;
    }
    .card{
      background:var(--panel-2); border:1px solid var(--border); border-radius:12px; padding:12px;
      display:flex; flex-direction:column; gap:8px;
    }
    .card .top{display:flex; align-items:center; justify-content:space-between}
    .tag{font-size:12px; color:var(--sub)}
    .val{font-size:22px; font-weight:800}
    .ok{color:var(--accent-2)}
    .warn{color:var(--warn)}
    .mini{
      height:46px; border-radius:8px; background:linear-gradient(180deg,#111633,#0f1430);
      border:1px dashed var(--border);
      display:flex; align-items:center; justify-content:center; color:#89a; font-size:12px;
    }
    .alerts{display:flex; flex-direction:column; gap:10px; padding:14px}
    .alert{
      display:flex; align-items:flex-start; gap:10px; padding:10px; border:1px solid var(--border);
      background:linear-gradient(180deg,#1a1e3b,#171a2f); border-radius:10px;
    }
    .alert .ico{width:28px; height:28px; border-radius:8px; display:grid; place-items:center}
    .ico-warn{background:#3b1f24; color:#ff9191}
    .ico-info{background:#1d2a3b; color:#7dd3fc}
    .time{margin-left:auto; color:var(--muted); font-size:12px}
    .progress{
      display:flex; flex-direction:column; gap:10px; padding:14px;
    }
    .bar{height:10px; background:#0f1430; border:1px solid var(--border); border-radius:999px; overflow:hidden}
    .bar > i{display:block; height:100%; background:linear-gradient(90deg, var(--accent), #9bdcff)}
    .secure{
      padding:14px; border-top:1px solid var(--border); background:rgba(16,20,48,0.5);
      display:flex; align-items:center; gap:10px; color:var(--sub)
    }
    .svg{width:22px; height:22px}
    /* Bottom nav for mobile */
    .bottom-nav{
      position:fixed; bottom:0; left:0; right:0; z-index:9;
      background:rgba(15,18,34,0.9); backdrop-filter:blur(8px);
      border-top:1px solid var(--border);
      display:none; grid-template-columns: repeat(3,1fr); gap:0;
    }
    .bottom-nav button{
      appearance:none; background:none; border:0; color:var(--sub);
      padding:10px 6px; display:flex; flex-direction:column; align-items:center; gap:4px; font-weight:700;
    }
    /* Responsive: <= 400px → 모바일 모드 */
    @media (max-width: 400px){
      header{padding:10px 12px}
      .profile-chip .name{display:none}
      main{padding:12px}
      .grid{grid-template-columns:1fr; gap:12px}
      .cards{grid-template-columns: repeat(2, 1fr)}
      .panel .hd{padding:10px 12px}
      .panel .bd{padding:12px}
      .alerts{padding:12px}
      .progress{padding:12px}
      .secure{padding:12px}
      .bottom-nav{display:grid}
      body{padding-bottom:64px} /* space for bottom nav */
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <!-- Simple inline logo -->
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="6" fill="#1d2140" />
        <path d="M6 12c3-6 9-6 12 0" stroke="#5ac8fa" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 12c3 6 9 6 12 0" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>보호자 플랫폼</span>
      <span class="lock-badge">
        <span class="dot"></span> Secured
      </span>
    </div>
    <div class="spacer"></div>
    <div class="profile-chip">
      <div class="avatar">
        <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="8" r="4" fill="#2c3566"/>
          <path d="M4 20c1.8-4 13.2-4 16 0" fill="#2c3566"/>
        </svg>
      </div>
      <div class="name">보호자 계정</div>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- Left: Patient summary -->
      <section class="panel">
        <div class="hd">환자 요약</div>
        <div class="bd patient-card">
          <div class="row">
            <div class="avatar" style="width:56px;height:56px">
              <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="8" r="4" fill="#314077"/>
                <path d="M4 20c1.8-4 13.2-4 16 0" fill="#314077"/>
              </svg>
            </div>
            <div>
              <div style="font-weight:800">환자 A</div>
              <div class="muted">요양병동 3층 • 302호</div>
            </div>
          </div>
          <div class="chips">
            <span class="chip">실시간 모니터링</span>
            <span class="chip">이상 알림 ON</span>
            <span class="chip">동의: 케어팀·보호자</span>
          </div>
          <div class="panel" style="background:transparent;border-color:var(--border)">
            <div class="bd" style="display:flex; gap:12px; align-items:center; justify-content:space-between">
              <!-- Heart -->
              <div class="card" style="flex:1; padding:10px">
                <div class="top"><span class="tag">심박</span><span class="ok">정상</span></div>
                <div class="val">76 bpm</div>
                <div class="mini">
                  <svg width="100%" height="100%" viewBox="0 0 120 46" preserveAspectRatio="none">
                    <polyline fill="none" stroke="#6ee7b7" stroke-width="2"
                      points="0,28 15,28 25,20 35,36 48,10 60,36 75,24 90,28 120,28"/>
                  </svg>
                </div>
              </div>
              <!-- BP -->
              <div class="card" style="flex:1; padding:10px">
                <div class="top"><span class="tag">혈압</span><span class="ok">안정</span></div>
                <div class="val">118/76</div>
                <div class="mini">
                  <svg width="100%" height="100%" viewBox="0 0 120 46" preserveAspectRatio="none">
                    <rect x="12" y="8" width="20" height="30" rx="6" fill="#233056"/>
                    <rect x="44" y="10" width="16" height="26" rx="4" fill="#2a3a6e"/>
                    <rect x="66" y="6" width="10" height="34" rx="3" fill="#2f488a"/>
                    <rect x="82" y="14" width="8" height="26" rx="3" fill="#3e5fb0"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Middle: Live vitals and care plan -->
      <section class="panel">
        <div class="hd">실시간 상태</div>
        <div class="cards">
          <!-- Heart rate -->
          <div class="card">
            <div class="top">
              <span class="tag">심박</span>
              <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 13c3-6 9-6 12 0" stroke="#5ac8fa" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 13c3 6 9 6 12 0" stroke="#6ee7b7" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="val">76</div>
            <div class="mini">ECG</div>
          </div>
          <!-- Blood pressure -->
          <div class="card">
            <div class="top"><span class="tag">혈압</span>
              <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="12" r="8" stroke="#7dd3fc" stroke-width="2"/>
                <path d="M12 12 L18 10" stroke="#7dd3fc" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="val">118/76</div>
            <div class="mini">Gauge</div>
          </div>
          <!-- Glucose -->
          <div class="card">
            <div class="top"><span class="tag">혈당</span>
              <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 3c4 5 4 9 0 14c-4-5-4-9 0-14z" fill="#5ac8fa"/>
              </svg>
            </div>
            <div class="val">102</div>
            <div class="mini">Trend</div>
          </div>
          <!-- Activity -->
          <div class="card">
            <div class="top"><span class="tag">활동량</span>
              <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M8 5c2 0 3 1 3 3s-1 3-3 3s-3-1-3-3 1-3 3-3z" fill="#9bdcff"/>
                <path d="M6 21c2-5 8-5 10 0" fill="#2a3a6e"/>
              </svg>
            </div>
            <div class="val">3,412</div>
            <div class="mini">Steps</div>
          </div>
        </div>

        <div class="progress">
          <div class="row" style="justify-content:space-between">
            <div class="tag">케어플랜 진행</div>
            <div class="tag">72%</div>
          </div>
          <div class="bar"><i style="width:72%"></i></div>
        </div>
      </section>

      <!-- Right: Alerts & Messages -->
      <section class="panel">
        <div class="hd">알림</div>
        <div class="alerts">
          <div class="alert">
            <div class="ico ico-warn">
              <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3l9 16H3l9-16z" fill="#ff7b7b"/>
                <rect x="11" y="9" width="2" height="6" fill="#3b1f24"/>
                <rect x="11" y="16.5" width="2" height="2" fill="#3b1f24"/>
              </svg>
            </div>
            <div>
              <div style="font-weight:700">낙상 위험 감지</div>
              <div class="muted">침대 이탈 패턴 감지됨</div>
            </div>
            <div class="time">방금</div>
          </div>
          <div class="alert">
            <div class="ico ico-info">
              <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="9" fill="#7dd3fc"/>
                <rect x="11" y="10" width="2" height="6" fill="#1d2a3b"/>
                <rect x="11" y="7" width="2" height="2" fill="#1d2a3b"/>
              </svg>
            </div>
            <div>
              <div style="font-weight:700">케어플랜 업데이트</div>
              <div class="muted">리허빌리테이션 세션 시간 변경</div>
            </div>
            <div class="time">10분 전</div>
          </div>
        </div>
        <div class="secure">
          <svg class="svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="4" y="10" width="16" height="10" rx="2" fill="#203055"/>
            <path d="M8 10V8a4 4 0 018 0v2" stroke="#6ee7b7" stroke-width="2"/>
          </svg>
          <div>데이터 보호: 블록체인 · 암호화 적용</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Bottom navigation (mobile ≤ 400px) -->
  <nav class="bottom-nav">
    <button aria-label="대시보드">
      <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="3" width="8" height="8" rx="2" fill="#7dd3fc"/>
        <rect x="13" y="3" width="8" height="8" rx="2" fill="#6ee7b7"/>
        <rect x="3" y="13" width="8" height="8" rx="2" fill="#5ac8fa"/>
        <rect x="13" y="13" width="8" height="8" rx="2" fill="#9bdcff"/>
      </svg>
      <span>대시보드</span>
    </button>
    <button aria-label="알림">
      <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 3c-4 0-7 3-7 7v4l-2 2h18l-2-2v-4c0-4-3-7-7-7z" fill="#7dd3fc"/>
        <circle cx="18" cy="6" r="3.2" fill="#ff7b7b"/>
      </svg>
      <span>알림</span>
    </button>
    <button aria-label="메시지">
      <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="5" width="18" height="14" rx="3" fill="#6ee7b7"/>
        <path d="M4 8l8 5 8-5" stroke="#203055" stroke-width="2" fill="none"/>
      </svg>
      <span>메시지</span>
    </button>
  </nav>
</body>
</html>
